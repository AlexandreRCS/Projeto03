<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
    <title>Informações do Evento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo é preencher esse formulário de inscrição</p>
        </header>
    </div>

    <form id="my-form">

        <fieldset>
            <div class="fieldset-wrapper">
                <legend>Informações do Evento</legend>

                <div class="input-wrapper">
                    <label for="event-title">Titulo do evento <span>(mínimo 8 carateres)</span></label>
                    <input type="text" id="event-title" required minlength="8">
                </div>

                <div class="input-wrapper">
                    <label for="event-link">Link do evento <span>(comece com https://)</span></label>
                    <input type="https" id="event-link" required>
                </div>

                <div class="input-wrapper">
                    <label for="event-whatsapp">Whatsapp para contato <span>(somente números)</span></label>
                    <input type="number" id="event-whatsapp" required>

                </div>

                <div class="input-wrapper">
                    <label for="event-title">Informações extras </label>
                    <textarea ></textarea>
                </div>

                <div class="input-wrapper">
                    <label for="event-category">Categoria</label>
                    <select  id="event-category">
                        <option value="live">Ao vivo</option>
                        <option value="podcast">Podcast</option>
                        <option value="mentorship">Mentoria</option>
                    </select>
                    

                </div>

            </div>
        </fieldset>

        <fieldset>
            <div class="fieldset-wrapper">

                <legend>Privacidade</legend>

                <div class="input-wrapper">
                    <label for="event-email">E-mail do administrador <span>digite um email válido</span></label>
                    <input type="email" id="event-email" required>
                </div>

                <div class="input-wrapper">
                    <label for="event-password">Senha de acesso para os participantes <span>(mínimo 8 carateres)</span></label>
                    <input type="password" name="" id="event-password" required minlength="8">
                </div>

                <div class="checkbox-wrapper">
                    <input type="checkbox" name="" id="event-privet">
                    <label for="event-privet">Evento privado</label>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <div class="fieldset-wrapper">
                <legend>Dia e hora</legend>

                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="event-date">Data</label>
                        <input type="date">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-begin">Das</label>
                        <input type="time">
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="event-end">Até</label>
                        <input type="time">
                    </div>
                </div>

            </div>
        </fieldset>
        
    </form>
    <footer >
        <input form="my-form" class="buttom" type="submit" value="Salvar evento">
    </footer>
    
</body>
</html>
